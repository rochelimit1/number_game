<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 추측게임</title>
    <style>
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .form input {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>숫자 추측 게임</h1>

    <p>1~100까지 랜덤 숫자를 선택하세요. 더 높은지 더 낮은지 말씀드릴게요.</p>

    <form class="form">
      <label for="guessField">추측 숫자를 입력하세요.</label>
      <input
        type="number"
        min="1"
        max="100"
        id="guessField"
        class="guessField"
      />
      <input type="submit" value="submit" class="guessSubmit" />
    </form>

    <!-- 결과 창 -->
    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
      <p class="guessSubmit"></p>
      <p class="guessField"></p>
    </div>

    <script>
      let randomNumber = Math.floor(Math.random() * 100) + 1;

      const guesses = document.querySelector('.guesses');
      const lastResult = document.querySelector('.lastResult');
      const lowOrHi = document.querySelector('.lowOrHi');
      const guessSubmit = document.querySelector('.guessSubmit');
      const guessField = document.querySelector('.guessField');

      let guessesCount = 1;
      let resetButton;

      function checkGuess(event) {
        event.preventDefault();
        const userGuess = Number(guessField.value);

        if (randomNumber === userGuess) {
          lastResult.textContent = '축하합니다! 맞추셨어요!';
          setGameOver();
        } else if (guessesCount === 10) {
          lastResult.textContent = '게임 오버! 10회를 모두 사용하셨습니다.';
          setGameOver();
        } else {
          if (randomNumber > userGuess) {
            lowOrHi.textContent = '추측한 숫자보다 높습니다.';
          } else if (randomNumber < userGuess) {
            lowOrHi.textContent = '추측한 숫자보다 낮습니다.';
          }
        }
      }

      function setGameOver() {
        guessField.disabled = true;
        guessSubmit.disabled = true;
        resetButton = document.createElement('button');
        resetButton.textContent = '새 게임하기';
        document.body.appendChild(resetButton);
        resetButton.addEventListener('click', resetGame);
      }

      function resetGame() {
        guessesCount = 1;
        guessField.disabled = false;
        guessSubmit.disabled = false;
        resetButton.parentNode.removeChild(resetButton);
        randomNumber = Math.floor(Math.random() * 100) + 1;
        lowOrHi.textContent = '';
        lastResult.textContent = '';
        guessField.value = '';
      }

      guessSubmit.addEventListener('click', checkGuess);
      //   guessesCount = guessesCount + 1;
      //   guessesCount +=1;
      guessesCount++;
    </script>
  </body>
</html>
